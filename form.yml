---
cluster: "SLURM_CLUSTER"  
attributes:
  bc_num_hours:
    value: 1

  bc_num_slots:
    label: Number of CPU
    value: 1
    min: 1
    max: 24
    step: 1

  bc_num_mems:
    widget: "number_field"
    label: Memory per CPU (GB)
    value: 4
    min: 1
    max: 128
    step: 1

  bc_partition:
    widget: select
    label: Partition
    options:
      - [ "express", "express" ]
      - [ "short", "short" ]
      - [ "medium", "medium" ]
      - [ "long", "long" ]
      - [ "interactive", "interactive" ]
      - [ "pascalnodes", "pascalnodes" ]
      - [ "pascalnodes-medium", "pascalnodes-medium" ]
      - [ "largemem", "largemem" ]
      - [ "largemem-long", "largemem-long" ]
      - [ "amd-hdr100", "amd-hdr100" ]

  version:
    widget: select
    label: "MATLAB version"
    help: "This defines the version of MATLAB you want to load."
    options:
{% for ver in matlab_vers %}
      - [ "{{ ver }}", "{{ matlab_module_name }}/{{ ver }}"]
{% endfor %}

  cuda_toolkit: "{{ cuda_toolkit_module }}"

form:
  - version
  - bc_num_hours
  - bc_partition
  - bc_num_slots
  - bc_num_mems
  - bc_email_on_started
  - cuda_toolkit
